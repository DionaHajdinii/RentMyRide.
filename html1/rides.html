<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking Form</title>
    <link rel="stylesheet" href="rides.css">
</head>
<body>
    <div class="container">
        <h1>Ride Booking Form</h1>
        <form id="rideForm">
            <h2>Select a Vehicle</h2>
            <div class="car-gallery">
                <div class="car">
                    <img src="assets-1/volkswagen.jpg" alt="Volkswagen Golf">
                    <p><strong>Volkswagen Golf</strong></p>
                    <p>Seats: 5 | Manual | 220 km/h</p>
                </div>
                <div class="car">
                    <img src="assets-1/MercedesBenzEClass.jpg" alt="Mercedes-Benz E-Class">
                    <p><strong>Mercedes-Benz E-Class</strong></p>
                    <p>Seats: 5 | Automatic | 250 km/h</p>
                </div>
                <div class="car">
                    <img src="assets-1/toytavar4.jpg" alt="Toyota RAV4">
                    <p><strong>Toyota RAV4</strong></p>
                    <p>Seats: 5 | Automatic | 200 km/h</p>
                </div>
            </div>

            <div class="details-section">
                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" min="1" max="4" value="1">

                <label for="luggage">Luggage:</label>
                <select id="luggage">
                    <option value="None">None</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>

                <label for="notes">Special Requests:</label>
                <textarea id="notes" placeholder="Add any special requests"></textarea>
            </div>

            <div class="contact-section">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Your name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Your phone number" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Your email address" required>
            </div>

            <button type="submit">Book Ride</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
