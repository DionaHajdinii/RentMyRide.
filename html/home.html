    <header>
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="html/home.html">RentMyRide</a>

            <i class="ri-menu-line"></i>

          <li><a href="html/home.html">Home</a></li>

      <div class="header__container" id="home">
        <h1>Rent My Ride</h1>
        <form action="/">
          <div class="input__group">
            <label for="location">Pick up & Return location</label>
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Prishtine, Kosove"
            />
          </div>
          <div class="input__group">
            <label for="start">Start</label>
            <input
              type="text"
              name="start"
              id="start"
              placeholder="Dec 08, 10:00 AM"
            />
          </div>
          <div class="input__group">
            <label for="stop">Stop</label>
            <input
              type="text"
              name="stop"
              id="stop"
              placeholder="Dec 08, 10:00 PM"
            />
          </div>
          <button class="btn">
            <i class="ri-search-line"></i>
          </button>
        </form>
        <img src="/assets/img3.png " alt="header" />
      </div>
      <a href="#about" class="scroll__down">
        <i class="ri-arrow-down-line"></i>
      </a>
    </header>


        <section class="section__container range__container" id="home">

          <div class="range__grid">
            <div class="range__card">
              <img src="/assets/img20.webp" alt="range" />
              <div class="range__details">
                <h4>CARS</h4>
                <a href="#"><i class="ri-arrow-right-line"></i></a>
              </div>
            </div>
            <div class="range__card">
              <img src="/assets/suv.avif" alt="range" />
              <div class="range__details">
                <h4>SUVS</h4>
                <a href="#"><i class="ri-arrow-right-line"></i></a>
              </div>
            </div>
            <div class="range__card">
              <img src="/assets/van4.jpg" alt="range" />
              <div class="range__details">
                <h4>VANS</h4>
                <a href="#"><i class="ri-arrow-right-line"></i></a>
              </div>
            </div>
            <div class="range__card">
              <img src="/assets/electric2.avif" alt="range" />
              <div class="range__details">
                <h4>ELECTRIC</h4>
                <a href="#"><i class="ri-arrow-right-line"></i></a>
              </div>
